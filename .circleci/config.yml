version: 2.1

commands:
  run_tests:
    parameters:
      version:
        description: PHP version
        type: string
        default: latest
      lowest:
        description: Install lowest deps
        type: boolean
        default: false
    description: Run PHP tests
    steps:
      - checkout
      - restore_cache:
          keys:
            - 'v1-php-<<parameters.version>><<#parameters.lowest>>-lowest<</parameters.lowest>>'
      - run:
          name: Install dependencies
          command: composer up $COMPOSER_OPTIONS <<#parameters.lowest>>--prefer-lowest<</parameters.lowest>>
      - save_cache:
          paths:
            - vendor/
          key: 'v1-php-<<parameters.version>><<#parameters.lowest>>-lowest<</parameters.lowest>>'
      - run:
          name: Lint PHP files
          command: find src tests -name "*.php" | xargs -n 1 php -l
      - run:
          name: Run tests
          command: php vendor/bin/phpunit --coverage-html=./build/coverage --log-junit=./build/tests-results/phpunit.xml
      - store_test_results:
          path: ./build/tests-results
      - store_artifacts:
          path: ./build/coverage
          destination: coverage

jobs:
  'check-code-style':
    docker:
      - image: jakzal/phpqa:alpine
    steps:
      - checkout
      - run:
          name: Check code style
          command: php-cs-fixer fix -v --diff --dry-run --using-cache=no
  'php-56':
    executor:
      name: php
      version: "5.6"
    steps:
      - run_tests:
          version: "5.6"
  'php-56-lowest-deps':
    executor:
      name: php
      version: "5.6"
    steps:
      - run_tests:
          version: "5.6"
          lowest: true
  'php-70':
    executor:
      name: php
      version: "7.0"
    steps:
      - run_tests:
          version: "7.0"
  'php-70-lowest-deps':
    executor:
      name: php
      version: "7.0"
    steps:
      - run_tests:
          version: "7.0"
          lowest: true
  'php-71':
    executor:
      name: php
      version: "7.1"
    steps:
      - run_tests:
          version: "7.1"
  'php-71-lowest-deps':
    executor:
      name: php
      version: "7.1"
    steps:
      - run_tests:
          version: "7.1"
          lowest: true
  'php-72':
    executor:
      name: php
      version: "7.2"
    steps:
      - run_tests:
          version: "7.2"
  'php-72-lowest-deps':
    executor:
      name: php
      version: "7.2"
    steps:
      - run_tests:
          version: "7.2"
          lowest: true
  'php-73':
    executor:
      name: php
      version: "7.3"
    steps:
      - run_tests:
          version: "7.3"
  'php-73-lowest-deps':
    executor:
      name: php
      version: "7.3"
    steps:
      - run_tests:
          version: "7.3"
          lowest: true

executors:
  php:
    parameters:
      version:
        type: string
        default: latest
    docker:
      - image: 'circleci/php:<<parameters.version>>-cli-node-browsers-legacy'
        environment:
          COMPOSER_OPTIONS: '--no-interaction --no-suggest --no-progress --prefer-dist --prefer-stable'

workflows:
  version: 2
  build:
    jobs:
      - 'check-code-style'
      - 'php-56'
      - 'php-56-lowest-deps'
      - 'php-70'
      - 'php-70-lowest-deps'
      - 'php-71'
      - 'php-71-lowest-deps'
      - 'php-72'
      - 'php-72-lowest-deps'
      - 'php-73'
      - 'php-73-lowest-deps'
